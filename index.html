<!doctype html>

  <body>
    <div id="app">
      <h1>Median Absolute Deviation</h1>
      <div class="section">
        <form id="parameters-form">
          <div class="subsection">
            <label for="population-size">Population Size:</label>
            <input id="population-size" name="population-size" type="number" value="10000" max="100000">
            <label for="sample-size">Sample Size:</label>
            <input id="sample-size" name="sample-size" type="number" value="100">
          </div>
          <div class="subsection">
            <label for="sample-count">Sample Count:</label>
            <input id="sample-count" name="sample-count" type="number" value="50">

            <input id="outliers-count" name="outliers-count" type="number" value="1000">
          </div>
          <div class="subsection">
            <button id="start-button" type="submit">Start</button>
          </div>
        </form>
      </div>

      <div id="population-chart-section" class="section chart-section">

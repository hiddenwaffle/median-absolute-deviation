<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Median Absolute Deviation</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <div id="app">
      <h2>Median Absolute Deviation</h2>
      <div class="section">
        <div class="subsection">
          <label for="population-size">Population Size:</label>
          <input id="population-size" name="population-size" value="10000">
          <label for="sample-size">Sample Size:</label>
          <input id="sample-size" name="sample-size" value="100">
        </div>
        <div class="subsection">
          <label for="sample-count">Sample Count:</label>
          <input id="sample-count" name="sample-count" value="50">
          <label for="outliers-count">Number of Outliers:</label>
          <input id="outliers-count" name="outliers-count" value="0">
        </div>
        <div class="subsection">
          <button>Start</button>
        </div>
      </div>
      <div id="population-chart-section" class="section">
        <div id="popchart-uniform">Pop1</div>
        <div id="popchart-symmetric">Pop2</div>
        <div id="popchart-skewed">Pop3</div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
</html>
